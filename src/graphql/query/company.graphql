query companyListing {
  companyListing {
    companyId
    companyName
    companyFounder
    companySize
    companyDesc
    companyStreet
    companyCity
    companyState
  }
}

query companyDetail($companyId: Int!){
  companyDetail(companyId: $companyId) {
    companyId
    companyName
    companyFounder
    companySize
    companyDesc
    companyStreet
    companyCity
    companyState
    users {
      userId
      userName
      userEmail
      password
      userType
    }
    projects {
      projectId
      projectName
      projectTypes
      postDates
      projectMinSalary
      projectMaxSalary
      projectDesc
      projectReq
      projectExpLvl
      projectStatus
    }
  }
}
