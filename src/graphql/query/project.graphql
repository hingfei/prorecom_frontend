query projectListing($recommendation: Boolean!) {
  projectListing(recommendation: $recommendation) {
    projectId
    projectName
    companyId
    company {
      companyId
      companyName
      companyFounder
      companySize
      companyDesc
      companyStreet
      companyCity
      companyState
      users {
        userType
      }
    }
    projectTypes
    postDates
    projectMinSalary
    projectMaxSalary
    projectDesc
    projectReq
    projectStatus
    projectExpLvl
    skills {
      skillId
      skillName
    }
  }
}

