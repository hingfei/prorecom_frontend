query projectListing {
  projectListing {
    projectId
    projectName
    companyId
    company {
      companyId
      companyName
      companyFounder
      companySize
      companyDesc
      companyStreet
      companyCity
      companyState
      users {
        userType
      }
    }
    projectTypes
    postDates
    projectSalary
    projectDesc
    projectReq
    projectExpLvl
    skills {
      skillId
      skillName
    }
  }
}

query projectDetail($projectId: Int!) {
  projectDetail(projectId: $projectId) {
    projectId
    projectName
    companyId
    company {
      companyId
      companyName
      companyFounder
      companySize
      companyDesc
      companyStreet
      companyCity
      companyState
      users {
        userType
      }
    }
    projectTypes
    postDates
    projectSalary
    projectDesc
    projectReq
    projectExpLvl
    skills {
      skillId
      skillName
    }
  }
}
