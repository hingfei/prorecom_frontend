query userListing {
  userListing {
    userId
    userName
    password
    userType
  }
}

query useDetail($userId: Int!) {
  userDetail(userId: $userId) {
    userId
    userName
    userEmail
    password
  }
}

query Me {
  me {
    userId
    userName
    userEmail
    userType
    password
  }
}


