query jobSeekerListing {
  jobSeekerListing {
    seekerId
    seekerName
    seekerAge
    seekerGender
    seekerBirthdate
    seekerPhoneNo
    seekerStreet
    seekerCity
    seekerState
    seekerResume
  }
}

query jobSeekerDetail($seekerId: Int!) {
  jobSeekerDetail(seekerId: $seekerId) {
    seekerId
    seekerName
    seekerAge
    seekerGender
    seekerBirthdate
    seekerPhoneNo
    seekerStreet
    seekerCity
    seekerState
    seekerResume
    seekerAbout
    users {
      userId
      userName
      userEmail
      password
      userType
    }
    skills {
      skillId
      skillName
    }
    educations {
      educationId
      educationLevel
      educationInstitution
      description
      fieldOfStudy
      graduationYear
      grade
    }
  }
}

query recommendedJobSeekerListing($projectId: Int!) {
  recommendedJobSeekerListing(projectId: $projectId) {
    seekerId
    seekerName
    seekerAge
    seekerGender
    seekerBirthdate
    seekerPhoneNo
    seekerStreet
    seekerCity
    seekerState
    seekerResume
    seekerAbout
    users {
      userName
      userEmail
    }
    skills {
      skillId
      skillName
    }
    educations {
      educationId
      educationLevel
      educationInstitution
      description
      fieldOfStudy
      graduationYear
      grade
    }
  }
}
